{% load staticfiles %}
{% load socialaccount %}

{% if request.user.is_authenticated %}
         {{  request.user.username }}
     <a href="{% url 'webapp_logout' %}">logout</a>
 {% else %}
     <a href="{% provider_login_url "linkedin" %}">LinkedIn</a>
 {% endif %}


<br /><br />


<form class="login" method="POST" action="{% url 'account_login' %}">
  {% csrf_token %}
  <p><label for="id_login">Username:</label> <input type="text" name="login" placeholder="Username" required autofocus="autofocus" id="id_login" maxlength="150" /></p>
<p><label for="id_password">Password:</label> <input type="password" name="password" placeholder="Password" required id="id_password" /></p>
<p><label for="id_remember">Remember Me:</label> <input type="checkbox" name="remember" id="id_remember" /></p>

  <a class="button secondaryAction" href="{% url 'account_reset_password' %}">Forgot Password?</a>
  <button class="primaryAction" type="submit">Sign In</button>
</form>
