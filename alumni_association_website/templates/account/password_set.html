{% if form.errors %}
    {% for field in form %}
        {% for error in field.errors %}
            <div class="alert alert-danger">
                <strong>{{ error|escape }}</strong>
            </div>
        {% endfor %}
    {% endfor %}
{% endif %}

    <h1>Set Password</h1>

    <form method="POST" action="{% url 'account_set_password' %}" class="password_set">
        {% csrf_token %}
        <p><label for="id_password1">Password:</label> <input type="password" name="password1" id="id_password1" placeholder="Password" required /></p>
<p><label for="id_password2">Password (again):</label> <input type="password" name="password2" id="id_password2" placeholder="Password (again)" required /></p>
        <input type="submit" name="action" value="Set Password"/>
    </form>
