<div class="login-box" style = "padding :0px; margin-bottom : 0px; margin-top : 6%;">
            <div class="login-logo" style="font-size : 30px;">
                <b>Alumni</b>Portal
            </div>
            <!-- /.login-logo -->
            <div class="login-box-body" id="sign_in" style = "">
                <p class="login-box-msg">Welcome to Alumni Portal</p>
                <form class="login" method="POST" action="{% url 'account_login' %}">

                    <div class="form-group has-feedback">
                        <input type="email" class="form-control" placeholder="Email" name = "email" required id="id_login">
                        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
                    </div>

                    <div class="form-group has-feedback">
                        <input type="password" class="form-control" placeholder="Password" name = "password" required id="id_password">
                        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                    </div>

                     <div class="form-group ">
                        <label for="id_remember">Remember Me:</label> <input type="checkbox" name="remember" id="id_remember" />
                    </div>

                    <div class="row">
                        <div class="col-xs-8">
                             <a class="button secondaryAction" href="{% url 'account_reset_password' %}">Forgot Password ?</a>
                            <br>
            
                        </div>
                        <!-- /.col -->
                        <div class="col-xs-4">
                            <button type="submit" class="primaryAction btn btn-primary btn-block btn-flat">Sign In</button>

                        </div>
                        <!-- /.col -->
          
                    </div>
                </form>
                <div class="social-auth-links text-center">
                    <p>- OR -</p>
                    <a href="signup.html" class="text-center btn btn-success btn-block" >Register a new membership</a>

                    <a href="{% provider_login_url "linkedin" %}" class="primaryAction btn btn-social btn-facebook btn-flat btn-block">
                        <i class="fa fa-linkedin"></i> Sign in using LinkedIn

                    </a>
                    <a href="/login/twitter/?next=" class="btn btn-block btn-social btn-twitter btn-flat">
                        <i class="fa fa-twitter"></i> Sign in using Twitter
                    </a>
                </div>
                <!-- /.social-auth-links -->
